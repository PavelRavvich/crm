<div *ngIf="categories$ | async as categoties; else loader">
    <div class="frow order-row" *ngIf="categoties.length !== 0; else empty">
        <div
            *ngFor="let category of categoties"
            [routerLink]="['/order', category._id]"
            class="card waves-effect pointer"
        >
            <div class="center">
                <img
                    [src]="category.imageSrc"
                    class="responsive-img order-img"
                >
            </div>
            <div class="card-content center p10">
                <h5 class="m0">{{category.name}}</h5>
            </div>
        </div>
    </div>
    <ng-template #empty>
        <div class="center">Категорий пока нет.</div>
    </ng-template>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
