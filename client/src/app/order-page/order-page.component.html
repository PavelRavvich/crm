<div class="page-title">
    <h4 *ngIf="isRoot">Заказ</h4>
    <h4 *ngIf="!isRoot">
        <a routerLink="/order">Заказ</a>
        <i class="material-icons">keyboard_arrow_right</i>
        Добавить продукцию
    </h4>
    <button
        (click)="openModal()"
        [disabled]="orderService.list.length === 0"
        class="waves-effect btn grey darken-1"
    >
        Завершить
    </button>
</div>

<router-outlet></router-outlet>

<!--MODAL-->
<div #modal class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4 class="mb1">Ваш заказ</h4>
        <table class="highlight">
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let position of orderService.list">
                <td>{{position.name}}</td>
                <td>{{position.quantity}}</td>
                <td>{{position.cost}} руб.</td>
                <td><i class="material-icons pointer" (click)="removePosition(position)">delete</i></td>
            </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Общая стоимость <strong>{{orderService.price}} руб.</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button
            [disabled]="pending"
            (click)="cancel()"
            class="modal-action waves-effect waves-black btn-flat"
        >
            Отмена
        </button>
        <button
            [disabled]="orderService.list.length === 0 || pending"
            (click)="submit()"
            class="modal-action btn waves-effect"
        >
            Подтвердить
        </button>
    </div>
</div>
