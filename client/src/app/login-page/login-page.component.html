<form
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="card-content">
        <span class="card-title">Войти в систему</span>
        <div class="input-field">
            <input
                formControlName="email"
                [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
                id="email"
                type="email"
            >
            <label for="email">Email:</label>
            <span
                *ngIf="form.get('email').invalid && form.get('email').touched"
                class="helper-text red-text"
            >
                <span *ngIf="form.get('email').errors['required']" class="helper-text red-text">Email не может быть пустым.</span>
                <span *ngIf="form.get('email').errors['email']"
                      class="helper-text red-text">Введите корректный email.</span>
            </span>
        </div>
        <div class="input-field">
            <input
                formControlName="password"
                [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
                id="password"
                type="password"
            >
            <label for="password">Пароль:</label>
            <span
                *ngIf="form.get('password').invalid && form.get('password').touched"
                class="helper-text red-text"
            >
                <span
                    *ngIf="form.get('password').errors['required']"
                    class="helper-text red-text"
                >
                    Пароль не может быть пустым.
                </span>
                <span
                    *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"
                    class="helper-text red-text"
                >
                    Пароль не может быть короче {{form.get('password').errors['minlength']['requiredLength']}} символов.
                    Сейчас {{form.get('password').errors['minlength']['actualLength']}}.
                </span>
            </span>
        </div>
    </div>
    <div class="card-action">
        <button
            [disabled]="form.invalid || form.disabled"
            type="submit"
            class="modal-action btn waves-effect"
        >
            Войти
        </button>
    </div>
</form>
